<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Splash&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height:100vh;
            width: 100vw;
            background: #000000;  
            background: -webkit-linear-gradient(to left, #434343, #000000);   
            background: linear-gradient(to left, #434343, #000000);
            display: flex;
            justify-content: center;
        }
        img{
            height: 30vh;
            width: auto;
            border-radius: 50%;
            border: 0.5vh solid black;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;  
            position: relative;  
            top: 5vh;
        }
        .logbox{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 4vh;
        }
        .box1{
            color: black;
            height: 5vh ;
            width: 20vw;
            box-sizing: border-box;
            padding-left: 0.5vw;
             border-width: 0.25vh ;
            border-color: rgb(1, 7, 12);
            border-radius: 5vh;
            outline: none;
            font-size: 3vh;
            font-family: 'Sacramento', cursive;
        }
        .box2{
            color: black;
            height: 5vh ;
            width: 20vw;
            box-sizing: border-box;
            padding-left: 0.5vw;
             border-width: 0.25vh ;
            border-color: rgb(1, 7, 12);
            border-radius: 5vh;
            outline: none;
            font-size: 3vh;
            font-family: 'Sacramento', cursive;
        }
        .log1{
            position: relative;
            top: 2vh;
            height: 5vh;
            width: 8vw;
            border-radius: 1vh;
            border: 0.25vh solid black;
            font-size: 3vh;
            font-family: 'Sacramento', cursive;
        }
        .log1:hover{
            cursor: pointer;
        }
        .links{
            display: flex;
            position: relative;
            top: 6vh;
        }
        .l1{
            margin-right: 10vh;
            text-decoration: none;
            color: rgb(247, 240, 240);
            font-size: 3vh;
            font-family: 'Sacramento', cursive;
        }
        .l2{
            margin-left: 10vh;
            text-decoration: none;
            color: rgb(235, 228, 228);
            font-size: 3vh;
            font-family: 'Sacramento', cursive;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <img src="flogo.png" alt="Loading"><br><br>
            <div class="logbox">
                <div class="b1">
                    <input type="email" class="box1" name="login" id="login" placeholder="E-Mail"><br><br> 
                </div>
                <div class="b2">
                    <input type="password" class="box2" name="password" id="password" placeholder="Password"><br><br>
                </div>
                <div class="button1">
                    <input type="submit" class="log1" name="sub" id="sub" value="Log in"> 
                </div>
                <div class="links">
                    <div class="link1">
                        <a href="#" class="l1">Forgot Password</a>
                    </div>
                    <div class="link2">
                        <a href="#" class="l2">Sign up</a>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
