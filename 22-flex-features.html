<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FLEXBOX </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            /* width: 90vw; */
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap;
             /* to adjust the content horizontally use justify content */
            justify-content: center ;
            /*to adjust the items vertically use align items*/
            align-items:center;  
            /* use this to remove the extra space betwwen the boxes when you wrap then with align items  */
            /* align-content: center;    */
            background-color: aqua;
        }
        .box1{
            height: 350px;
            width: 350px;
            background-color: pink;
            font-size: 50px;
            border: 4px solid rgb(196, 58, 196);
            order: 1;  /* arranges the items in the given order ... order starts from 0,1,2,3,4.....*/
            /* to use align self you cannot use align content.. must use align items .. this command will override the flex adjustments of container */
            align-self: flex-end;
            /* decreases the width of the boxes  by some ratio ... use numbers only*/
            flex-shrink: 1;
        }
        .box2{
            height: 350px;
            width: 350px;
            background-color: rgb(30, 204, 216);
            font-size: 50px;
            border: 4px solid rgb(74, 118, 211);
            /* incresses the width of the boxes  by some ratio*/
            flex-grow: 3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">BOX-1</div>
        <div class="box1">BOX-2</div>
        <div class="box2">BOX-3</div>
        <div class="box2">BOX-4</div>
    </div>
</body>
</html>
