<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID-BOX</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            /* height: 50vh; */
            background-color: aqua;
            display: grid;
            grid-column-gap:1vw;
            grid-row-gap: 1vh;
            /* Shorthand that specifies the gutters between grid columns and grid rows in one declaration. Replaced by 'gap' property. */
            /* grid-gap: 1vw 1vh; */
            /* the number of times you put auto is equal to the number of columns you want to have. it will make equal sized columns ..  for this to work you should have enough items in the container. */
            /* grid-template-columns: auto auto;  */
            grid-template-columns: 10vw 10vw 10vw 10vw;
            grid-template-rows: 25vh 25vh 25vh 25vh;
            justify-content: center;
            /* align-items: center; */

        }
        .box1{
            border: 4px solid rgb(32, 170, 39);
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box1">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>
    </div>
</body>
</html>
