<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID-BOX</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 80vh;
            background-color: aqua;
            display: grid;
            grid-gap: 9px;
            grid-template-columns: auto auto auto auto;
            
        }

        .box1{
            border: 4px solid rgb(32, 170, 39);
            background-color: pink;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" style="grid-column: 1/3 ;" >1</div>
        <div class="box1" style="grid-row: 2/4 ;">2</div>
        <div class="box1" style="grid-column: 3/5; grid-row: 1/3 ;">3</div>
        <div class="box1">4</div>
        <div class="box1">5</div>
        <div class="box1" style="grid-column: 3/5; grid-row: 3/span 3 ;">6</div>
        <div class="box1">7</div>
        <div class="box1">8</div>
        <div class="box1">9</div>
        <div class="box1">10</div>
        <div class="box1">11</div>
        <div class="box1">12</div>
        <div class="box1">13</div>
        <div class="box1">14</div>
        <div class="box1">15</div>
    </div>
</body>
</html>
