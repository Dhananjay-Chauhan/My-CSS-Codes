<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Methods # and .</title>
</head>
<body>
    <div id="first"> <!-- use div#first command for this -->
        i am first
    </div>
    <div id="second">
        i am second
    </div>
    <div class="third"> <!-- use div.third  command for this-->
        i am third
    </div>
    <div class="fourth">
        i am fourth
    </div>

</body>
</html>
