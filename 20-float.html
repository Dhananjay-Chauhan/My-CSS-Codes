<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOAT</title>
    <style>
        .a{
            background-color: pink; /* good color */
            height: 20vh;
            width: 20vw;
            float: right;
            font-size: 50px;
            
        }
        .b{
            background-color: rgb(177, 30, 54);
            height: 20vh;
            width: 20vw;
            font-size: 50px;
            clear: right; /* clears the float */
            float: right;
        }
        /* comment one of the floats and clear  to see the difference and then keep both. */
    </style>
</head>
<body>
    <div class="a">
        BOX-1
    </div>
    <div class="b">
        BOX-2
    </div>

</body>
</html>
