<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID-BOX</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: plum;
            height: 10vh;
            border: 4px solid blue;
        }
        
        ul{
            display:inline-grid;
            grid-template-columns: auto auto auto auto;
        }
        .bar ul li{
            position: relative;
            top: 4vh;
            list-style:none;
            padding-left:15vw;            
        }
    </style>
</head>
<body>
    <header>
        <div class="bar">
            <ul type="disc">

            </ul>
        </div>
</body>
</html>
